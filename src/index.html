<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixabay</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"

  <body>
    <h1 class="title">Pixabay</h1>
    <form class="search-form" id="search-form">
      <input type="text" name="searchQuery" autocomplete="off" placeholder="Search images..." />
      <button type="submit">&#8635</button>
    </form>
    <div class="gallery">
      <!-- Карточки изображений -->
    </div>
    <button type="button" class ="load-more visually-hidden">Load more</button>


<div id="page1">
  <a href="#top" class="topLink">Top &#9757;</a>
</div>

     <script type="text/javascript">
      $(document).ready(function () {
        $('#menu').on('click', 'a', function (event) {
          event.preventDefault();
          var id = $(this).attr('href'),
            top = $(id).offset().top;
          $('body,html').animate({ scrollTop: top }, 1500);
        });
      });
    </script>


    <script src="./index.js"></script>
  </body>
</html>
